<html>
<head>
	<meta charset="UTF-8">
	<title>game</title>
	
	<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/main.css">

	
</head>
<body>
	<h1 class="text-center round">
		GAME Round <span>1</span>
	</h1>
	<div class="container">
		<div class="col-md-8">
			<div id="stage">
				i`m stage
			</div>
		</div>
		<div class="col-md-4">
			<h4>Attribute</h4>
			<ul>
				<li>
					 Score: <span class="Score"></span>
				</li>
				<li>
					Level: <span class="level"></span>
				</li>
			</ul>
			<h4>Describe</h4>
			<ul>
				<li>Robot: R</li>
				<li>Hero: H</li>
				<li>Power-up(level): P_(level)</li>
				<li>Obstacle: stone[image]</li>
			</ul>
			<h4>Action</h4>
			<ul>
				<li>Control: W/w, A/a, S/s, D/d</li>
			</ul>
			<h4>Msg</h4>
			<div class="msg">
				
			</div>
			<div class="btn-group">
				<button class="btn btn-primary start">start</button>
				<button class="btn btn-danger end">end</button>
				<button class="btn btn-warning restart">restart</button>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
